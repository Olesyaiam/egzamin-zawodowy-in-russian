services:
  app:
    build: .
    container_name: egzamin-app
    environment:
      APP_ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APP_TIMEZONE: ${APP_TIMEZONE}
    ports:
      - "127.0.0.1:8081:80"
    volumes:
      - ./server/storage:/var/www/server/storage
    tmpfs:
      - /ramdisk_tmpfs:size=5m
    restart: unless-stopped
