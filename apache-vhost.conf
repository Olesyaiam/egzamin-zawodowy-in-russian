<VirtualHost *:80>
    ServerName egzamin.webscrapp.rocks
    ServerAdmin pavelgeveiler@gmail.com

    DocumentRoot /var/www/server/public
    DirectoryIndex index.php index.html

    ErrorLog ${APACHE_LOG_DIR}/egzamin_error.log
    CustomLog ${APACHE_LOG_DIR}/egzamin_access.log combined

    <Directory /var/www/server/public>
        AllowOverride None
        Options -MultiViews
        Require all granted

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
    </Directory>
</VirtualHost>
